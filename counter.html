<!DOCTYPE html>
<html>
<head>
<title>Circle Counter</title>
<style>
/* Same CSS styles as before */
</style>
</head>
<body>

<div class="counter-container" draggable="true">
  </div>

<script>
/* Same JavaScript code for count functionality as before */

const counterContainer = document.querySelector(".counter-container");

counterContainer.addEventListener("dragstart", function(event) {
  event.dataTransfer.setData("text/plain", "");
});

counterContainer.addEventListener("dragover", function(event) {
  event.preventDefault();
});

counterContainer.addEventListener("drop", function(event) {
  event.preventDefault();
  const scaleFactor = event.clientY / window.innerHeight; // Adjust based on drop position
  counterContainer.style.transform = `scale(${scaleFactor})`;
});
</script>
</body>
</html>
