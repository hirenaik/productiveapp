<!DOCTYPE html>
<html>
<head>
<title>Counter</title>
</head>
<body>

<p>Count: <span id="count">0</span></p>

<button onclick="incrementCount()">Increment</button>
<button onclick="resetCount()">Reset</button>

<script>
var count = 0;

function incrementCount() {
  count++;
  document.getElementById("count").textContent = count;
}

function resetCount() {
  count = 0;
  document.getElementById("count").textContent = count;
}
</script>

</body>
</html>
