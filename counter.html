<!DOCTYPE html>
<html>
<head>
<title>Circle Counter</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
}

.counter-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  border-radius: 50%;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  padding: 30px;
}

.number {
  font-size: 60px;
  font-weight: bold;
  color: #333;
}

.button-container {
  display: flex;
  gap: 20px;
}

.button {
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: box-shadow 0.2s ease-in-out;
}

.button:hover {
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.increment {
  background-color: #4CAF50;
}

.reset {
  background-color: #f44336;
}

.fa-plus, .fa-refresh {
  font-size: 20px;
  color: #fff;
}
</style>
</head>
<body>

<div class="counter-container">
  <span class="number" id="count">0</span>
  <div class="button-container">
    <button class="button increment">
      <i class="fas fa-plus"></i>
    </button>
    <button class="button reset">
      <i class="fas fa-refresh"></i>
    </button>
  </div>
</div>

<script>
var count = 0;

function incrementCount() {
  count++;
  document.getElementById("count").textContent = count;
}

function resetCount() {
  count = 0;
  document.getElementById("count").textContent = count;
}
</script>

<script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js"></script>

</body>
</html>
